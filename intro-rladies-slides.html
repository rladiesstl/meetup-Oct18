# Welcome to R-Ladies St. Louis
### Reproducible Research in R
### October 3, 2018

---




# What is R-Ladies?

- R-Ladies is a world-wide organization with the mission of promoting **gender diversity in the R community**  
- Started in San Francisco in 2012  
- Currently has **63 chapters and 13,000** members globally  

![](https://rladies.org/wp-content/uploads/2018/02/R-Ladies.png)

---

# R-Ladies St. Louis 

* Started in September 2017 by Jenine Harris and Chelsea West 

&lt;img src="jenine-chelsea-92817.gif" width="400" /&gt;

---
# In our first year, R-Ladies St. Louis had...

- 4 Meetups 
    + Meet &amp; greet, RCPP Introduction, Introduction to R with DataCamp, Intro Part Deux  
- 9 Instructors
    + Dr. Bobbi Carothers, Shelly Cooper, Alexandra Morshed, Rebecca Willison, Lorinette Worth, Dr. Angelique Zeringue, Erin Rossiter, Mary Painter, Christina Garcia  
- More than 125 attendees

&lt;img src="bobbi-cropped.jpg" width="1000" /&gt;
    

---

# In our first year, R-Ladies St. Louis had...

- 9 generous sponsors
    + NetEffects, Bradford &amp; Galt, WUSTL Brown School Diversity Committee, SLU Center for Outcomes Research, DataCamp, Sage Publishing, R Studio, Locke Data, GitHub  

&lt;img src="hello-snacks.jpg" width="400" /&gt;


# In our second year, we have planned... 

- October 3: Reproducible research with R 
- November 14: Plotting something great: Making Graphs in R
- February 9: Git going with GitHub
